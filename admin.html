<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
   <!-- dashboard start -->

<div class="container-fluid">
    <div class="container">
        <h2 class="text-dark fw-bold p-4 mt-2">Admin Page!</h2>
    </div>
</div>      

<!-- dashboard end -->


<!-- public post start -->

<div class="container-fluid bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 mb-3" style="background-color: #ffffff; border-radius: 10px;">
                <div class="input-group">
                    <div class="input-group-prepend">
                    </div>
                    <input type="text" class="form-control"required placeholder="Title" aria-label="Username" id="title" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group">
                    <div class="input-group-prepend">
                    </div>
                    <input type="number" class="form-control mt-2" placeholder="Amount" aria-label="Username" id="name1" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group">
                    <div class="input-group-prepend">
                    </div>
                    <input type="file" class="form-control mt-3" placeholder="Choose your picture" aria-label="Username" id="image" aria-describedby="basic-addon1">
                  </div>     
                  <div class="input-group">
                    <div class="input-group-prepend">
                    </div>
                    <textarea class="form-control mt-3" id="description" aria-label="With textarea" placeholder="description"></textarea>
                  </div>
                  
                  <button type="button" class="btn btn-primary mt-4 mb-3 " style="background-color: #4834d4; font-weight: 600;" id="public-post">Add Card</button>
            </div>
        </div>
    </div>

<div id="inner" style="display: flex; flex-direction: row;justify-content: space-around;align-items: baseline;flex-wrap: wrap;width: 100%;">

</div>

<!-- modal start -->
<!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Card</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
              <div class="col-lg-10 mb-3" style="background-color: #ffffff; border-radius: 10px;">
                  <div class="input-group">
                      <div class="input-group-prepend">
                      </div>
                      <input type="text" class="form-control"required placeholder="Title" aria-label="Username" id="title-edit" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group">
                      <div class="input-group-prepend">
                      </div>
                      <input type="number" class="form-control mt-2" placeholder="Amount" aria-label="Username" id="name1-edit" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group">
                      <div class="input-group-prepend">
                      </div>
                      <input type="file" class="form-control mt-3" placeholder="Choose your picture" aria-label="Username" id="image-edit" aria-describedby="basic-addon1">
                    </div>     
                    <div class="input-group">
                      <div class="input-group-prepend">
                      </div>
                      <textarea class="form-control mt-3" id="description-edit" aria-label="With textarea" placeholder="description"></textarea>
                    </div>   
                    <button type="button" class="btn btn-primary mt-4 mb-3 " style="background-color: #4834d4; font-weight: 600;" id="edit-post">Edit Card</button>
              </div>
          </div>
      </div>
      </div>
    </div>
  </div>
</div>
<!-- modal end -->

    <script   src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="admin.js"></script>
  </body>
</html>
